<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
        <meta charset="utf-8">
        <script src="javascript.js" defer></script>
    </head>
    
    <body>

        <div id="title">
            <h1 id="titleText">Rock, Paper, Scissors</h1>
        </div>

        <ul class="scores">
            <li id="playerScore">Player: 0</li>
            <li id="computerScore">Computer: 0</li>
        </ul>

        <div class="btnContainer" id="btn">
            <button class="buttons" id="rockBtn">Rock</button>
            <button class="buttons" id="paperBtn">Paper</button>
            <button class="buttons" id="scissorsBtn">Scissors</button>
        </div>

        <div id="computerSelection">
            <div id="computerSelectTitle">The Computer Chose:</div>
            <div id="computerChoice">
                <button class="compContainer" id="compRockBtn">Rock</button>
                <button class="compContainer" id="compPaperBtn">Paper</button>
                <button class="compContainer" id="compScissorsBtn">Scissors</button>
            </div>
        </div>

        <div id="textLog">
            <p id="logTitle">Results</p>
            <p id="rpsLog"></p>
        </div>

        <div class="resetDiv">
            <button id="resetBtn">Reset</button>
        </div>

    
    </body>

</html>
